<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<form method = "post" th:action="@{/}" modelAttribute="user" >
    <div class="container">
        <h1 class="text-center text-capitalize">User Dashboard</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input class="form-control" id="name" name="name" type="text">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" name="password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input class="form-control" id="inputEmail4" type="email" name="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Mobile Number</label>
                <input class="form-control" id="inputPassword4" type="number" name="mobileNumber">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input class="form-control" id="inputAddress" placeholder="1234 Main St" type="text" name="address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">User Type</label>
                <select class="form-control"  name="UserType">
                    <option th:each="userType: ${userTypes}"
                            th:text="${userType}"
                            th:value="${userType}"></option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

    </div>
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Address</th>
        <th scope="col">User Type</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <th scope="row" th:text="${userStat.count}">1</th>
        <td th:text="${user.name}">Mark</td>
        <td th:text="${user.email}">Otto</td>
        <td th:text="${user.mobileNumber}">@mdo</td>
        <td th:text="${user.address}">Otto</td>
        <td th:text="${user.userType}">@mdo</td>
    </tr>

    </tbody>
</table>

</body>
</html>
