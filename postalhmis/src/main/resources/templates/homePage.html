<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            th:src="@{/js/bootstrap.min.js}"></script>
    <title>Prestige</title>
</head>
<body>

<div class="container" style="background: burlywood; color: white">
    <div class="row" style="background-color: lightblue; color: white">
        <div class="col-6 col-md-8" style="text-align: center"><h1>PRESTIGE POSTAL SERVICE</h1></div>
        <div class="col-6 col-md-4" style="alignment: revert">
            <button class="btn btn-primary" type="submit"><h4>Login</h4></button>
        </div>
    </div>

    <div class="display-4"><h1>Search or Track Packages</h1></div>
    <div class="input-group-prepend">
        <div class="input-group-prepend" >
            <div class="input-group-text" id="btnGroupAddon"></div>
        </div>

        <input aria-describedby="btnGroupAddon" aria-label="Tracking Number" class="form-control" placeholder="Tracking Number"
               type="text" id="order">
        <button onclick="myFunction()">
            <span class="glyphicon glyphicon-search"><svg class="bi bi-search" fill="currentColor" height="1em"
                                                          viewBox="0 0 16 16" width="1em"
                                                          xmlns="http://www.w3.org/2000/svg">
                <path d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                      fill-rule="evenodd"/>
                <path d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                      fill-rule="evenodd"/>
            </svg></span>
        </button>
        <script>
            function myFunction() {
                var order_id = document.getElementById("order").value;
                window.location.replace("http://localhost:8085/order/" + order_id)
            }
        </script>
    </div>
    <br>
    <br>
    <br>
    <a class="btn btn-primary" href="/orders" role="button">Orders</a>
</div>
</body>
</html>
